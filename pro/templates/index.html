<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vegetable Price Prediction</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-image: url('path_to_your_image.jpg'); /* Set the path to your image */
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-color: skyblue; /* Set sky blue color */
                /* Add additional styles for text and other elements */
            }
            .container {
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
                background-color: rgba(255, 255, 255, 0.8); /* Add opacity to make the text readable */
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            h1 {
                text-align: center;
                margin-bottom: 30px;
            }
            form {
                display: flex;
                flex-direction: column;
            }
            label {
                margin-bottom: 10px;
                font-weight: bold;
            }
            select {
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 16px;
            }
            input[type="submit"] {
                padding: 10px 20px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            input[type="submit"]:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
<body>
    <div class="container">
        <h1>Enter Details for Vegetable Price Prediction</h1>
        <form action="/predict" method="post">
            <label for="vegetable">Vegetable:</label>
            <select name="vegetable" required>
                <option value="Bitter gourd">Bitter gourd</option>

                <option value="pumpkin">Pumpkin</option>
                <option value="radish">Radish</option>
                <option value="tomato">Tomato</option>
            </select>

            <label for="season">Season:</label>
            <select name="season" required>
                
                <option value="monsoon">Monsoon</option>
                
                <option value="summer">Summer</option>
                <option value="winter">Winter</option>
            </select>
            <label for="year">Year:</label>
<input type="text" name="year" required>
            <label for="month">Month:</label>
            <select name="month" required>
                <option value="jan">January</option>
                <option value="feb">February</option>

                <option value="july">July</option>
                <option value="aug">August</option>
                <option value="sept">September</option>
                <option value="oct">October</option>
                <option value="nov">November</option>
                <option value="dec">December</option>
            </select>
<!-- Add states options -->
<label for="state">State:</label>
<select name="state" required>

    <option value="Maharashtra">Maharashtra</option>

    <option value="Mizoram">Mizoram</option>
    <option value="Nagaland">Nagaland</option>
    <option value="Odisha">Odisha</option>
    <option value="Punjab">Punjab</option>
    <option value="Rajasthan">Rajasthan</option>

</html>
